    <title>Log In</title>
   
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
	<style media="screen" type="text/css">
		.wrapper {
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
   </head>

  <body>
	<div class="wrapper">
		<div class="row">
			<div class="col-sm-3 col-md-4 col-lg-4">
			</div>
			<div class="col-sm-5 col-md-4 col-lg-4">
				<h2 class="form-signin-heading text-success">Please sign</h2>
				<input type="email" class="form-control" id="login" placeholder="Login" required autofocus>
				<input type="password" class="form-control" id="password" placeholder="Password" required>				
				<p></p>
				<button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
				<br/>
				<p><a href="regestration.html">Sign in</a></p>				
				<br/>
				<div class="alert alert-danger hidden" id="no_user">Error login or password.</div>
				<img src="image/sports.jpg" alt="sport_img" class="img-responsive center-block ">
			</div>
			<div class="col-sm-3 col-md-4 col-l-4">
			</div>
		 </div>
	</div>

	
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="js/jQuery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/login.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
				login.init();
			});
	</script>
