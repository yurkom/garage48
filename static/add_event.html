
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/datepicker.css" rel="stylesheet">
	<link href="css/sticky-footer.css" rel="stylesheet">
    <title>Create Event</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">    
	<style media="screen" type="text/css">
		.wrapper {
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>  
  </head>

  <body>
	<div class="wrapper">
		<div class="container">
		  <div class="page-header">
			<h1 class="text-success"><img style='display: inline-block;' src="image/swim.jpg" alt="swim_img" class="img-responsive center-block "> Create Event</h1>
		  </div>		
		  
			<form class="form-inline" role="form" >			
					<h3 class="text-success">Event details</h3>
					<div class="form-group">						
						<p><input type="text" class="form-control" id="place" placeholder="Place"></p>						
						<p><input type="text" class="form-control" id="password" placeholder="Password"></p>
						<p><input type="text" class="form-control datepicker" id="Date" placeholder="Date"></p>
						<div class="btn-group"> <a class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Kind of sport <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a class="" href="#">Football</a></li>
								<li><a class="" href="#">Basketball</a></li>
								<li><a class="" href="#">Fitness</a></li>                
							</ul>
						</div>	
						<p></p>
						<div class="btn-group"> <a class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Skill level <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a class="" href="#">Beginner</a></li>
								<li><a class="" href="#">Middle</a></li>
								<li><a class="" href="#">Expert</a></li>                
							</ul>
						</div>	<a href="levels_description.html" target="_blank"><span class="glyphicon glyphicon-question-sign"></span>	levels description</a>
						<p></p>
						<textarea class="form-control" id="TextArea" placeholder="Description"></textarea>
						<p></p>
						<button  class="btn btn-success btn-lg" type="submit" ><b>Create Event</b></button>
						<button  class="btn btn-warning btn-lg" type="submit" id="close-bnt"><b>Close</b></button>
						
					</div>
					
			</form>		
		</div>
	</div>
	
	
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="js/jQuery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/datepicker.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.datepicker').datepicker();
			$('#close-bnt').click(function(){
				window.open('', '_self', ''); //bug fix
				window.close();
			});			
		});	  
		
		$(".dropdown-menu li a").click(function(){
			var selText = $(this).text();
			$(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
		});

		$("#btnSearch").click(function(){
			alert($('.btn-select').text()+", "+$('.btn-select2').text());
		});
    </script>
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
